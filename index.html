<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h4>Crypto Prices</h4>
        <ul id="crypto-list">
            <!-- Prices will be dynamically added here -->
        </ul>
        <div class="add-crypto">
            <input type="text" id="crypto-input" placeholder="Enter coin symbol (e.g., BTC)" />
            <button id="fetch-button">Fetch Price</button>
        </div>
        <ul id="extra-crypto-list">
            <!-- Extra fetched prices will be added here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
